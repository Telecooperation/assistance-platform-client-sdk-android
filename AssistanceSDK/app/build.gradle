apply plugin: 'com.android.library'

ext {
    playServicesLibVersion = '8.3.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    dexOptions {
        incremental false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    sourceSets {
        main.java.srcDirs += 'src/main/src-gen'
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/AssistanceClientFeedbackTransferFormat-1.0.0.jar')
    compile project(':LiveSDK')
    compile 'com.facebook.android:facebook-android-sdk:3.23.1'
    // twitter library
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    // support library
    compile 'com.android.support:appcompat-v7:23.1.1'
    // google play library
    compile 'com.google.android.gms:play-services-base:' + playServicesLibVersion
    compile 'com.google.android.gms:play-services-gcm:' + playServicesLibVersion
    compile 'com.google.android.gms:play-services-location:' + playServicesLibVersion
    compile 'com.google.android.gms:play-services-analytics:' + playServicesLibVersion
    // a type-safe HTTP client
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.retrofit:retrofit-mock:1.9.0'
    // efficient HTTP client
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    // database ORM
    compile 'de.greenrobot:greendao:2.1.0'
    // event bus system
    compile 'de.greenrobot:eventbus:2.4.0'
}

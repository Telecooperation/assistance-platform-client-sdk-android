apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src-gen/main/java'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.15.0'
    // Microsoft OneDrive SDK
    compile('com.onedrive.sdk:onedrive-sdk-android:1.2+') {
        transitive = false
    }
    // OneDrive auth types
    //compile ('com.microsoft.services.msa:msa-auth:0.8.+')
    //compile ('com.microsoft.aad:adal:1.1.+')
    // twitter library
//    compile 'org.twitter4j:twitter4j-core:4.0.4'
    // support library
//    compile 'com.android.support:appcompat-v7:24.2.1'
    // google play library
    compile 'com.google.android.gms:play-services-base:9.0.2'
    compile 'com.google.android.gms:play-services-gcm:9.0.2'
    compile 'com.google.android.gms:play-services-location:9.0.2'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    // a type-safe HTTP client
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // efficient HTTP client
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    // database ORM
    compile 'org.greenrobot:greendao:3.1.1'
    // event bus system
    compile 'de.greenrobot:eventbus:2.4.1'
    // google's guava
    compile 'com.google.guava:guava:19.0'
    // reactive
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.0'
    // runtime permissions wrapper
    compile 'com.github.kayvannj:PermissionUtils:1.0.2@aar'
}

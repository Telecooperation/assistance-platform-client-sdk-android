apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src/main/src-gen'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/AssistanceClientFeedbackTransferFormat-1.0.2.jar')
    compile project(':LiveSDK')
    compile 'com.facebook.android:facebook-android-sdk:4.8.2'
    // twitter library
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    // support library
    compile 'com.android.support:appcompat-v7:23.1.1'
    // google play library
    compile 'com.google.android.gms:play-services-base:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    // a type-safe HTTP client
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.retrofit:retrofit-mock:1.9.0'
    // efficient HTTP client
    compile 'com.squareup.okhttp:okhttp:2.7.2'
    // database ORM
    compile 'de.greenrobot:greendao:2.1.0'
    // event bus system
    compile 'de.greenrobot:eventbus:2.4.1'
    // google's guava
    compile 'com.google.guava:guava:19.0'
    // reactive
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    // runtime permissions wrapper
    compile 'com.github.kayvannj:PermissionUtils:1.0.2@aar'
}
